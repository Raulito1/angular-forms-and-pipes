<div class="container">
  <div class="row form-group">
    <div class="col-xs-6 col-sm-5 col-md-4 col-sm-offset-1 col-md-offset-2">
      <h4>Template Driven Form</h4>
      <h5>Where Angular infers the Form Object from the DOM for us</h5>
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        
        <div id="user-data" ngModelGroup="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" ngModel name="username" required>
          </div>
          <button class="btn btn-default" type="button" (click)="suggestUserName()">Suggest a Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control" ngModel name="email" required email #email="ngModel">
            <span class="help-block" *ngIf="!email.valid && email.dirty">Please enter a valid email!</span>
          </div>
        </div>

        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control" ngModel name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="f.invalid">Submit</button>
      </form>
    </div>

    <div class="col-xs-6 col-sm-5 col-md-4 col-sm-offset-1 col-md-offset-2 m-2">
      <h4>Reactive Form</h4>
      <h5>Where we create the form programmatically and synchronize with to the DOM</h5>
      <app-reactive-form></app-reactive-form>
    </div>
  </div>

  <div class="row">
    <app-pipe-example></app-pipe-example>
  </div>
</div>
